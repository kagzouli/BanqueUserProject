  <form [formGroup] = "rForm" (ngSubmit)="searchaccountoperation(rForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>User</h1>
        <app-userbanquelist [currentForm]="rForm" [value]= 'initUserCode'></app-userbanquelist>
        <br/>

        <label>Begin date
          <input type="date" formControlName="beginDate" placeholder="dd/MM/yyyy" />
        </label>
        <br/>
        
         <label>End date
          <input type="date"  formControlName="endDate" placeholder="dd/MM/yyyy"/>
        </label>
        <br/>      
        <input type="submit" class="button expanded" value="Search" [disabled]="disableButton(!rForm.valid)">
      </div>
    </div>
  </form>

   <br/>
   <br/>
     
  
  <div class="searchbanqueaccount-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="operationDate">
      <mat-header-cell *matHeaderCellDef> Operation Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.operationDate}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="label">
      <mat-header-cell *matHeaderCellDef> Label </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.label}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="operationType">
      <mat-header-cell *matHeaderCellDef> Operation Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.operationType}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef>  Amount </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<br/>
<br/>
<button class="button" (click)="openCreditAccount($event)">Credit account</button>
<button class="button" (click)="openDebitAccount($event)">Debit account</button>
